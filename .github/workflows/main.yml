name: Test WebAPI
on: workflow_dispatch
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Get Repository Code
        uses: actions/checkout@v3
      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Run Tests
        run: cd server & dotnet test
